<template name="albumPhotos">
	<div class="row">
		<div class="container">
			<div class="panel panel-primary">
				<div class="panel-heading">Photos <button class="btn btn-primary" data-toggle="modal" data-target="#photoModal">Add</button></div>
				<div class="panel-body">
					{{#each photos}}
						<div class="col-md-3">
							<a href="{{url}}" class="fancybox" rel="gallery">
								<img src="{{url}}" class="img-thumbnail" style="width: 70%; height: 70%">
							</a>
						</div>
					{{/each}}
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="photoModal">
	  <div class="modal-dialog">
	  		<form role="form" id="photos">
			    <div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
			        <h4 class="modal-title">Add Photo</h4>
			      </div>
			      <div class="modal-body">
			      	<div class="alert alert-danger hide" role="alert"></div>
					  Select images: <input type="file" name="img" multiple>
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			        <button type="submit" class="btn btn-primary">Add Photo</button>
			      </div>
			    </div><!-- /.modal-content -->
		    </form>
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
</template>
